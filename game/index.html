<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPS Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1><i>STONE | PAPER | SCISSOR</i></h1>

  <div class="choices">
    <div class="choice" id="rock">
      <img src="rock.png" />
    </div>
    <div class="choice" id="paper">
      <img src="paper.png" />
    </div>
    <div class="choice" id="scissors">
      <img src="scissors.png" />
    </div>
  </div>

  <div class="scoreboard">
    <div class="score">
      <p id="user-score">0</p>
      <p>YOU</p>
    </div>
    <div class="score">
      <p id="comp-score">0</p>
      <p>COMP</p>
    </div>
  </div>

  <div class="msg-container">
    <p id="msg">Play your move</p>
  </div>

  <div class="reset-container">
    <button id="reset-btn">ðŸ”„ Restart Game</button>
  </div>

  <!-- ðŸŽµ Sounds -->
  <audio id="win-sound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>
  <audio id="lose-sound" src="https://www.fesliyanstudios.com/play-mp3/6688" preload="auto"></audio>

  <!-- ðŸŽ‰ Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
